<head>
    <title>Guestbook</title>
    <link rel='stylesheet' href='../css/sitecss.css' type='text/css' media='screen' />
    <link rel='stylesheet' href='../css/guestbook-pages.css' type='text/css' media='screen' />
</head>
<body>
    <h3>My Guest Book</h3>
    <form action='https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/guestbook.cgi' id='guests' method='post'> 
        <table>
            <tr>
                <td class='padding'>
                    <span>Name:</span> <input type='text' name='guest' size='45' maxlength='40' />
                    <br/>
                    <span>E-mail Address:</span> <input type='text' size='60' maxlength='60' name='email'/>
                    <br/>
                    <span>City:</span> <input type='text' size='35' maxlength='30' name='city' />
                    <br/>
                    <span>Province:</span>
                    <select name='province' size='15'>
                        <optgroup label='Provinces'>
                        <option value='Ontario' selected='selected'>Ontario</option>
                        <option value='Quebec'>Quebec</option>
                        <option value='Nova Scotia'>Nova Scotia</option>
                        <option value='New Brunswick'>New Brunswick</option>
                        <option value='Manitoba'>Manitoba</option>
                        <option value='British Columbia'>British Columbia</option>
                        <option value='Prince Edward Island'>Prince Edward Island</option>
                        <option value='Saskatchewan'>Saskatchewan</option>
                        <option value='Alberta'>Alberta</option>
                        <option value='Newfoundland and Labrador'>Newfoundland and Labrador</option>
                        </optgroup>
                        <optgroup label='Territories'>
                        <option value='Northwest Territories'>Northwest Territories</option>
                        <option value='Yukon'>Yukon</option>
                        <option value='Nunavut'>Nunavut</option>
                        </optgroup>
                    </select>
                    <br/>
                    <span>Web Page URL:</span> <input type='text' size='35' maxlength='30' name='web_url'/>
                    <br/>
                    <span>Web Page Title:</span> <input type='text' size='25' name='web_title'/>
                    <br/>
                    <span>Comments:</span> <textarea name='comments' rows='3' cols='60'></textarea>
                    <br/>
                </td>
            </tr>
            <tr>
                <td class='padding'>
                    <input type='submit' value='submit'/>
                    <input type='reset' value='clear'/>
                </td>
            </tr>
        </table>
    </form>
